<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CAPTCHA</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link rel="icon" type="image/png" href="assets/img/logo.png" sizes="32x32">
</head>
<body id="body">
	<div id="reCaptcha">
		<div id="codigoReCaptcha">
			<input id="inputReCaptcha" type="text" readonly="readonly">
		</div>
		<div id="ingresarCodigo">
			<input id="codigoIngresado" type="text">
		</div>
		<div id=imagenes>
			<button id="load">
				<img id="load" class="iconos" src="assets/img/load.png" alt="load">
			</button>
			<button id="check">
				<img id="check" class="iconos" src="assets/img/check.png" alt="check">
			</button>			
		</div>
		<div id="logoReCaptcha">
			<img class="iconoReCaptcha" src="assets/img/recaptcha.png" alt="recaptcha">
		</div>
	</div>


	<script src="assets/js/app.js"></script>
	
</body>
</html>
